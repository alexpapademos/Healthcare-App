<app-header></app-header>
<br><br>
<app-diagnosis (predictionSuccessfulEvent)="showDiagram($event)"></app-diagnosis>


<div class="row" *ngIf="showDiv.current">
  <div class="col-12 text-center">
    <div #diagramHeader>
    </div>
  </div>
  <div class="col-12">
    <div class="card" style="margin-left: 16%; margin-right: 16%;background-color: #e6e6e6;" >
      <div class="card-body text-center">
        <div class="p-3" *ngIf="prediction">{{prediction}}</div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
